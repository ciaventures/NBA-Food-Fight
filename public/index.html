<body>
<section id='nba-food-fight-app'>
	<section id='headers'></section>
	<section id='main'>Loading....</section>

    <div id="user-signin">
      <form id="sign-in">

        <button id="user-button">ok</button>

  </section>
	<section id='footers'></section>
</section> 
<section id='add-user'>
	<h1> Add Users </h1><br>
	<form method='put' action='/api/User/add'>
	<input type='text' name='user[name]'><br>
	<input type='submit' value='Submit'>
	</form>
</section>
</body>
